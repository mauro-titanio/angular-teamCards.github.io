<div class="container py-5 px-4">
  <div class="row p-5 align-items-top ">
    <div class="col-lg-4" *ngFor="let person of team; let i = index">
      <div class="card shadow-lg my-3" [ngClass]="{'show': this.person.selected}">



        <div class="card-body" (mouseleave)="person.selected = false" >
  <!--        <div class="card-image-top">
            <img class="rounded"[src]="person.foto" alt="">
          </div>-->
          <h3 class="card-title">{{person.name}} <br> {{person.surname}}</h3>
          <p class="card-text">{{person.description}}</p>
          <div class="contact">
            <a [href]="person.mailto"><i class="bi bi-envelope"></i></a>
            <a [href]="person.website"><i class="bi bi-globe"></i></a>
            <a [href]="person.githublink"><i class="bi bi-github"></i></a>
            <a [href]="person.linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
          <button class="btn btn-primary my-4" (click)="this.person.selected = !this.person.selected">Habilidades</button>


          <div class="abilities my-4" [ngClass]="{'hidden': !this.person.selected, 'visible': this.person.selected}">
            <p>HTML</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [style.width]="person.html" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{person.html}}</div>
            </div>
            <p>CSS</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [style.width]="person.css" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{person.css}}</div>
            </div>
            <p>Bootstrap</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [style.width]="person.bootstrap" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{person.bootstrap}}</div>
            </div>
            <p>Angular</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" [style.width]="person.angular" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">{{person.angular}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
